#############################
### ENVIRONMENT VARIABLES ###
#############################

# Tamaño del cursor
env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24

# Sesión Wayland
env = XDG_SESSION_TYPE,wayland

# Para que Xwayland use las libs de NVIDIA correctamente
env = __GLX_VENDOR_LIBRARY_NAME,nvidia

# Backend GBM para NVIDIA (necesario en drivers recientes)
env = GBM_BACKEND,nvidia-drm

# VA-API por Intel (decodificación de video con iGPU)
env = LIBVA_DRIVER_NAME,iHD

# GPU principal: Intel, secundaria: NVIDIA
# OJO: AQ_DRM_DEVICES debe usar paths SIN dos puntos internos.
# Lo más simple es usar /dev/dri/card*.
# En la mayoría de laptops:
#   - card0 = Intel
#   - card1 = NVIDIA
# Verifica con:  ls -l /dev/dri/card*  y  lspci | grep -E "VGA|3D"
env = AQ_DRM_DEVICES,/dev/dri/card0:/dev/dri/card1

#############################
### WINDOW RULES (OSD, apps flotantes)
#############################

# OSD de Eww (wifi)
windowrulev2 = float, title:^(Eww - wifi_osd)$
windowrulev2 = noborder, title:^(Eww - wifi_osd)$
windowrulev2 = nofocus, title:^(Eww - wifi_osd)$
windowrulev2 = noanim, title:^(Eww - wifi_osd)$ 

# GNOME Calendar flotante, centrado y con tamaño fijo
windowrulev2 = float, class:^(org.gnome.Calendar)$
windowrulev2 = size 1000 650, class:^(org.gnome.Calendar)$
windowrulev2 = center, class:^(org.gnome.Calendar)$

# Blueman flotante
windowrulev2 = float, class:^(blueman-manager|Blueman-manager)$
windowrulev2 = size 900 600, class:^(blueman-manager|Blueman-manager)$
